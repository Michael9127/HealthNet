{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_(' site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">HealthNet</a></h1>
{% endblock %}

{% block extrastyle %}
<style>
    #header {
        background: #f5f5f5;
        color: #333;
    }

    #branding h1 a:visited {
        color: #333;
    }

    .module caption, .inline-group h2 {
        background: #f5f5f5;
    }

    #header a:link,#header a:visited {
        color: #333;
    }

    a.section:visited, a.section:link {
        color: #333;
    }

    div.breadcrumbs,  div.breadcrumbs a{
        color: #333;
    }

    h1{
        color: #333;
    }
</style>
{% endblock %}

{% block nav-global %}{% endblock %}
